<head>
    <title>Contador de Pessoas</title>

* {
    padding: 0;

}  
body {
    height: 100vh;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;

main {
    background-color: yellow;
    width: 350px;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
button {
    width: 100%;
    margin-bottom: 20px;
        cursor: pointer;
        border: none;
        outline: none;

        background-color: #110f0f;

    }

            font-size: 20px;
            margin: 10px;
        }
</style>

</head>
<body>

<div id="app">
        <button onclick="incrementar('masculino')">Somar Masculino</button>
        <button onclick="decrementar('masculino')">Subtrair Masculino</button>
        <div id="contadorMasculino">0</div>
        <button onclick="incrementar('feminino')">Somar Feminino</button>
        <button onclick="decrementar('feminino')">Subtrair Feminino</button>
        <div id="contadorFeminino">0</div>
        <button onclick="resetar()">Voltar</button>
        <div id="total">Total: 0</div>
    </div>

    <script>
        var contadorMasculino = 0;
        var contadorFeminino = 0;

        function incrementar(sexo) {
            if (sexo === 'masculino') {
                contadorMasculino++;
                document.getElementById('contadorMasculino').innerText = contadorMasculino;
            } else {
                contadorFeminino++;
                document.getElementById('contadorFeminino').innerText = contadorFeminino;
            }
            atualizarTotal();
        }

        function decrementar(sexo) {
            if (sexo === 'masculino' && contadorMasculino > 0) {
                contadorMasculino--;
                document.getElementById('contadorMasculino').innerText = contadorMasculino;
            } else if (sexo === 'feminino' && contadorFeminino > 0) {
                contadorFeminino--;
                document.getElementById('contadorFeminino').innerText = contadorFeminino;
            }
            atualizarTotal();
        }

        function resetar() {
            contadorMasculino = 0;
            contadorFeminino = 0;
            document.getElementById('contadorMasculino').innerText = contadorMasculino;
            document.getElementById('contadorFeminino').innerText = contadorFeminino;
            atualizarTotal();
        }

        function atualizarTotal() {
            var total = contadorMasculino + contadorFeminino;
            document.getElementById('total').innerText = 'Total: ' + total;
        }
    </script>
</body>
</html>
